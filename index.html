<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Checkbox</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.12.0/devicon.min.css">
</head>

<body>

    <div class="app">

        <h2>Choose your favorite programming languages</h2>

        <div class="languages-list">

            <!-- JAVA  -->
            <div class="language">
                <input type="checkbox" name="java" id="java" value="java">
                <label for="java">
                    <div class="icon">
                        <i class="devicon-java-plain"></i>
                    </div>
                    <div class="title">
                        JAVA
                    </div>
                </label>

            </div>

            <!-- PHP  -->
            <div class="language">
                <input type="checkbox" name="php" id="php" value="php">
                <label for="php">
                    <div class="icon">
                        <i class="devicon-php-plain"></i>
                    </div>
                    <div class="title">
                        PHP
                    </div>
                </label>
            </div>

            <!-- JAVASCRIPT  -->
            <div class="language">
                <input type="checkbox" name="javascript" id="javascript" value="javascript">
                <label for="javascript">
                    <div class="icon">
                        <i class="devicon-javascript-plain"></i>
                    </div>
                    <div class="title">
                        JAVASCRIPT
                    </div>
                </label>
            </div>

            <!-- PYTHON  -->
            <div class="language">
                <input type="checkbox" name="python" id="python" value="python">
                <label for="python">
                    <div class="icon">
                        <i class="devicon-python-plain"></i>
                    </div>
                    <div class="title">
                        PYTHON
                    </div>
                </label>
            </div>

            <!-- RUBY  -->
            <div class="language">
                <input type="checkbox" name="ruby" id="ruby" value="ruby">
                <label for="ruby">
                    <div class="icon">
                        <i class="devicon-ruby-plain"></i>
                    </div>
                    <div class="title">
                        RUBY
                    </div>
                </label>
            </div>

            <!-- C  -->
            <div class="language">
                <input type="checkbox" name="c" id="c" value="c">
                <label for="c">
                    <div class="icon">
                        <i class="devicon-c-plain"></i>
                    </div>
                    <div class="title">
                        C
                    </div>
                </label>
            </div>

            <!-- C++  -->
            <div class="language">
                <input type="checkbox" name="c++" id="c++" value="c++">
                <label for="c++">
                    <div class="icon">
                        <i class="devicon-cplusplus-plain"></i>
                    </div>
                    <div class="title">
                        C++
                    </div>
                </label>
            </div>

            <!-- C#  -->
            <div class="language">
                <input type="checkbox" name="c#" id="c#" value="c#">
                <label for="c#">
                    <div class="icon">
                        <i class="devicon-csharp-plain"></i>
                    </div>
                    <div class="title">
                        C#
                    </div>
                </label>
            </div>


        </div>
    </div>
</body>

</html>
